name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 1) ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # 2) Google Cloud ì¸ì¦ (ì„œë¹„ìŠ¤ ê³„ì • JSON ì‚¬ìš©).
      - name: ğŸ”‘ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3) gcloud CLI ì„¤ì¹˜ ë° í”„ë¡œì íŠ¸ ì„¤ì •
      - name: ğŸ”§ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4) Docker ì¸ì¦ ì„¤ì •
      - name: ğŸ³ Configure Docker
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      # 5) í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
      - name: ğŸ” Create Environment File
        run: |
          cat <<EOF > server/.env
          MYSQL_HOST=${{ secrets.MYSQL_HOST }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          NODE_ENV=production
          ENVIRONMENT=${{ secrets.ENVIRONMENT }}

          API_KEY=${{ secrets.API_KEY }}
          ES_NODE=${{ secrets.ES_NODE }}
          MONGO_URI=${{ secrets.MONGO_URI }}
          GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          REACT_APP_GA_MEASUREMENT_ID=${{ secrets.REACT_APP_GA_MEASUREMENT_ID }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          JWT_SECRET=${{ secrets.JWT_SECRET }} 
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
          CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
          EOF

      # 6) ì„œë²„ ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: ğŸ— Build and Push Server Docker Image
        run: |
          echo "Using project ID: ${{ secrets.GCP_PROJECT_ID }}"
          if [[ -z "${{ secrets.GCP_PROJECT_ID }}" ]]; then
            echo "âŒ ERROR: GCP_PROJECT_ID is empty!"
            exit 1
          fi
          
          cd server
          # multi-platform ë¹Œë“œ ì‹œ --platform í”Œë˜ê·¸ì™€ --pushë¥¼ í•¨ê»˜ ì‚¬ìš©í•´ì•¼ í•©ë‹ˆë‹¤.
          docker buildx build \
                --platform linux/amd64 -t asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-server/server:latest \
                --push \
                -f Dockerfile .

      # 7) í´ë¼ì´ì–¸íŠ¸ í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
      - name: ğŸ” Create Client Environment File
        run: |
          cat <<EOF > client/.env
          REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
          REACT_APP_NAVER_MAP_CLIENT_ID=${{ secrets.REACT_APP_NAVER_MAP_CLIENT_ID }}
          REACT_APP_NAVER_MAP_CLIENT_SECRET=${{ secrets.REACT_APP_NAVER_MAP_CLIENT_SECRET }}
          REACT_APP_GA_MEASUREMENT_ID=${{ secrets.REACT_APP_GA_MEASUREMENT_ID }}
          EOF

      # 8) í´ë¼ì´ì–¸íŠ¸ ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: ğŸ— Build and Push Client Docker Image
        run: |
          cd client
          docker build -t asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-server/client:latest -f Dockerfile .
          docker push asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-server/client:latest

      # 9) gke-gcloud-auth-plugin ì„¤ì¹˜
      - name: ğŸ”§ Install gke-gcloud-auth-plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # 10) ì„œë²„ ì´ë¯¸ì§€ Cloud Runì— ë°°í¬ (ìµœì¢… ë‹¨ê³„)
      - name: ğŸš€ Deploy Server to Cloud Run
        run: |
          gcloud run deploy my-server \
            --image asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-server/server:latest \
            --platform managed \
            --region asia-northeast3 \
            --port 3001 \
            --allow-unauthenticated \
            --set-env-vars="OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},MYSQL_HOST=${{ secrets.MYSQL_HOST }},MYSQL_USER=${{ secrets.MYSQL_USER }},MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }},MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }},NODE_ENV=production,ENVIRONMENT=${{ secrets.ENVIRONMENT }},API_KEY=${{ secrets.API_KEY }},ES_NODE=${{ secrets.ES_NODE }},MONGO_URI=${{ secrets.MONGO_URI }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},JWT_SECRET=${{ secrets.JWT_SECRET }},EMAIL_USER=${{ secrets.EMAIL_USER }},EMAIL_PASS=${{ secrets.EMAIL_PASS }},NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }},NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }},CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}"

      # 11) í´ë¼ì´ì–¸íŠ¸ ì´ë¯¸ì§€ Cloud Runì— ë°°í¬
      - name: ğŸš€ Deploy Client to Cloud Run
        run: |
          gcloud run deploy my-client \
            --image asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-server/client:latest \
            --platform managed \
            --region asia-northeast3 \
            --port 8081 \
            --allow-unauthenticated
