name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # `main` ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”§ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸ³ Configure Docker
        run: gcloud auth configure-docker

      - name: ğŸ— Build and Push Server Docker Image
        run: |
          echo "Using project ID: ${{ secrets.GCP_PROJECT_ID }}"
          if [[ -z "${{ secrets.GCP_PROJECT_ID }}" ]]; then
            echo "âŒ ERROR: GCP_PROJECT_ID is empty!"
            exit 1
          fi
          cd server
          docker build -t asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-server -f Dockerfile .
          docker push asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-server

      - name: ğŸ— Build and Push Client Docker Image
        run: |
          cd client
          docker build -t asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-client -f Dockerfile .
          docker push asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-client

      - name: ğŸš€ Deploy Server to Cloud Run
        run: |
          gcloud run deploy my-server \
            --image asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-server \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated

      - name: ğŸš€ Deploy Client to Cloud Run
        run: |
          gcloud run deploy my-client \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-client \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
